<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NASA APOD Auto</title>

    <link rel="stylesheet" href="./css/main.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="background-blur"></div>

    <div class="main-content">
      <img class="main-image"/>

      <div class="title">
        <h2 class="image-title set-margin"></h2>
        <h2 class="set-margin">Astronomy Picture of the Day</h2>
        <h2 class="image-copy set-margin"></h2>
        <h2 class="image-expl set-margin"></h2>
      </div>

      <div class="fail-to-load">
        <h2 class="set-margin">THIS IS NOT AN ASTRO PIC!</h2>
        <h2 class="set-margin">Something went wrong or you have requested to many pics.</h2>
        <h2 class="set-margin">See: <a href="http://apod.nasa.gov/">apod.nasa.gov</a></h2>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
